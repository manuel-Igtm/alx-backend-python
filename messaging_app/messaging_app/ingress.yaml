apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: my-django-app.local   # Replace with your domain (or keep local for testing with /etc/hosts)
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: django-app-service   # Replace with your Django service name
            port:
              number: 8000
